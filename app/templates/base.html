<html>
  <head>
    {% if title %}
    <title>{{ title }} - JCH</title>
    {% else %}
    <title>Welcome to JCH</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/statRequests.js"></script>
    <script src="/static/js/lodash.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <form class="form-inline">
          <button class="btn btn-outline-success" type="button">Dota 2</button>
          <button class="btn btn-sm align-middle btn-outline-secondary" type="button">Overwatch</button>
          <button class="btn btn-sm align-middle btn-outline-secondary" type="button">League of Legends</button>
        </form>
      </div>
    </div>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
